<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Graph View Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#1c1f27",
                        "surface-highlight": "#282e39"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        .glass-panel {
            background: rgba(16, 22, 34, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        /* Graph Node Animations */
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 15px rgba(19, 91, 236, 0.3); }
            50% { box-shadow: 0 0 25px rgba(19, 91, 236, 0.6); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .node-active {
            animation: pulse-glow 3s infinite;
        }
        
        .node-float {
            animation: float 6s ease-in-out infinite;
        }
        
        .node-float-delay {
            animation: float 7s ease-in-out infinite 1s;
        }

        .node-float-slow {
            animation: float 8s ease-in-out infinite 2s;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-white font-display overflow-hidden select-none">
<div class="relative h-screen w-full mx-auto flex flex-col bg-background-dark overflow-hidden">
<!-- Graph Visualization Layer (Behind everything) -->
<main class="absolute inset-0 w-full h-full overflow-hidden bg-[radial-gradient(ellipse_at_top_left,_var(--tw-gradient-stops))] from-[#1c2333] via-[#101622] to-[#0d1016]">
<!-- Grid Pattern Overlay -->
<div class="absolute inset-0 opacity-[0.03]" style="background-image: linear-gradient(#fff 1px, transparent 1px), linear-gradient(90deg, #fff 1px, transparent 1px); background-size: 40px 40px;">
</div>
<!-- SVG Connections -->
<svg class="absolute inset-0 w-full h-full pointer-events-none z-0">
<defs>
<lineargradient id="lineGradient" x1="0%" x2="100%" y1="0%" y2="0%">
<stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0.05"></stop>
<stop offset="50%" style="stop-color:rgb(255,255,255);stop-opacity:0.2"></stop>
<stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:0.05"></stop>
</lineargradient>
</defs>
<!-- Central Connections -->
<line stroke="url(#lineGradient)" stroke-width="1.5" x1="50%" x2="20%" y1="45%" y2="25%"></line>
<line stroke="url(#lineGradient)" stroke-width="1.5" x1="50%" x2="80%" y1="45%" y2="20%"></line>
<line stroke="url(#lineGradient)" stroke-width="1.5" x1="50%" x2="25%" y1="45%" y2="65%"></line>
<line stroke="url(#lineGradient)" stroke-width="1.5" x1="50%" x2="75%" y1="45%" y2="70%"></line>
<line stroke="url(#lineGradient)" stroke-width="1.5" x1="50%" x2="50%" y1="45%" y2="75%"></line>
<line stroke="url(#lineGradient)" stroke-width="1.5" x1="50%" x2="85%" y1="45%" y2="45%"></line>
<!-- Secondary Connections -->
<line stroke="white" stroke-opacity="0.05" stroke-width="1" x1="20%" x2="10%" y1="25%" y2="15%"></line>
<line stroke="white" stroke-opacity="0.05" stroke-width="1" x1="20%" x2="30%" y1="25%" y2="10%"></line>
<line stroke="white" stroke-opacity="0.05" stroke-width="1" x1="80%" x2="90%" y1="20%" y2="10%"></line>
</svg>
<!-- Nodes Layer -->
<div class="relative w-full h-full z-10 transform scale-100 origin-center transition-transform duration-500">
<!-- Central Node -->
<div class="absolute top-[45%] left-[50%] -translate-x-1/2 -translate-y-1/2 flex flex-col items-center gap-2 node-active cursor-pointer z-20 group">
<div class="w-16 h-16 rounded-full bg-primary flex items-center justify-center shadow-2xl border-2 border-primary/50 group-hover:scale-110 transition-transform duration-300">
<span class="material-symbols-outlined text-white text-3xl">hub</span>
</div>
<span class="text-sm font-bold text-white bg-black/40 backdrop-blur-sm px-2 py-0.5 rounded-md">Project Alpha</span>
</div>
<!-- Node: Meeting Notes -->
<div class="absolute top-[25%] left-[20%] -translate-x-1/2 -translate-y-1/2 flex flex-col items-center gap-2 node-float cursor-pointer group">
<div class="w-10 h-10 rounded-full bg-surface-highlight border border-white/10 flex items-center justify-center hover:bg-primary/80 transition-colors">
<span class="material-symbols-outlined text-white/70 text-lg">description</span>
</div>
<span class="text-xs text-gray-400 font-medium group-hover:text-white transition-colors">Meetings</span>
</div>
<!-- Node: Brainstorming -->
<div class="absolute top-[20%] left-[80%] -translate-x-1/2 -translate-y-1/2 flex flex-col items-center gap-2 node-float-delay cursor-pointer group">
<div class="w-12 h-12 rounded-full bg-surface-highlight border border-white/10 flex items-center justify-center hover:bg-primary/80 transition-colors">
<span class="material-symbols-outlined text-white/70 text-xl">lightbulb</span>
</div>
<span class="text-xs text-gray-400 font-medium group-hover:text-white transition-colors">Ideas</span>
</div>
<!-- Node: References -->
<div class="absolute top-[65%] left-[25%] -translate-x-1/2 -translate-y-1/2 flex flex-col items-center gap-2 node-float-slow cursor-pointer group">
<div class="w-11 h-11 rounded-full bg-surface-highlight border border-white/10 flex items-center justify-center hover:bg-primary/80 transition-colors">
<span class="material-symbols-outlined text-white/70 text-lg">bookmark</span>
</div>
<span class="text-xs text-gray-400 font-medium group-hover:text-white transition-colors">Refs</span>
</div>
<!-- Node: To-Do -->
<div class="absolute top-[70%] left-[75%] -translate-x-1/2 -translate-y-1/2 flex flex-col items-center gap-2 node-float cursor-pointer group">
<div class="w-10 h-10 rounded-full bg-surface-highlight border border-white/10 flex items-center justify-center hover:bg-primary/80 transition-colors">
<span class="material-symbols-outlined text-white/70 text-lg">check_circle</span>
</div>
<span class="text-xs text-gray-400 font-medium group-hover:text-white transition-colors">Tasks</span>
</div>
<!-- Node: Archive -->
<div class="absolute top-[75%] left-[50%] -translate-x-1/2 -translate-y-1/2 flex flex-col items-center gap-2 cursor-pointer opacity-60 hover:opacity-100 transition-opacity">
<div class="w-8 h-8 rounded-full bg-surface-highlight border border-white/5 flex items-center justify-center">
</div>
<span class="text-[10px] text-gray-500">Archive</span>
</div>
<!-- Node: Journal -->
<div class="absolute top-[45%] left-[85%] -translate-x-1/2 -translate-y-1/2 flex flex-col items-center gap-2 cursor-pointer opacity-80 hover:opacity-100 transition-opacity">
<div class="w-9 h-9 rounded-full bg-surface-highlight border border-white/5 flex items-center justify-center">
<span class="material-symbols-outlined text-white/50 text-base">book</span>
</div>
<span class="text-[10px] text-gray-400">Journal</span>
</div>
<!-- Distant Node (Small) -->
<div class="absolute top-[10%] left-[30%] -translate-x-1/2 -translate-y-1/2 w-3 h-3 rounded-full bg-surface-highlight/50"></div>
<div class="absolute top-[15%] left-[10%] -translate-x-1/2 -translate-y-1/2 w-4 h-4 rounded-full bg-surface-highlight/50"></div>
<div class="absolute top-[10%] left-[90%] -translate-x-1/2 -translate-y-1/2 w-2 h-2 rounded-full bg-surface-highlight/50"></div>
</div>
</main>
<!-- Top Navigation & Filters (Overlay) -->
<div class="absolute top-0 w-full z-40">
<!-- Header -->
<div class="flex items-center justify-between px-4 pt-12 pb-2 glass-panel border-b border-white/5">
<div class="w-12">
<!-- Placeholder for left balance if needed, or back button -->
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] text-center">Graph View</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex items-center justify-center w-10 h-10 rounded-full text-white/80 hover:bg-white/10 active:scale-95 transition-all">
<span class="material-symbols-outlined" style="font-size: 24px;">search</span>
</button>
</div>
</div>
<!-- Chips / Filters -->
<div class="flex gap-3 px-4 py-3 overflow-x-auto no-scrollbar mask-linear-fade">
<button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary pl-4 pr-3 shadow-lg shadow-primary/20 transition-transform active:scale-95">
<p class="text-white text-xs font-semibold leading-normal">All Tags</p>
<span class="material-symbols-outlined text-white" style="font-size: 18px;">keyboard_arrow_down</span>
</button>
<button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-surface-highlight/80 backdrop-blur-md border border-white/5 pl-4 pr-3 transition-transform active:scale-95 hover:bg-surface-highlight">
<p class="text-white text-xs font-medium leading-normal">Personal</p>
<span class="material-symbols-outlined text-white" style="font-size: 18px;">keyboard_arrow_down</span>
</button>
<button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-surface-highlight/80 backdrop-blur-md border border-white/5 pl-4 pr-3 transition-transform active:scale-95 hover:bg-surface-highlight">
<p class="text-white text-xs font-medium leading-normal">Work</p>
<span class="material-symbols-outlined text-white" style="font-size: 18px;">keyboard_arrow_down</span>
</button>
<button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-surface-highlight/80 backdrop-blur-md border border-white/5 pl-4 pr-3 transition-transform active:scale-95 hover:bg-surface-highlight">
<p class="text-white text-xs font-medium leading-normal">Research</p>
</button>
</div>
</div>
<!-- FAB: Recenter -->
<div class="absolute bottom-[90px] right-5 z-40">
<button class="flex h-12 w-12 cursor-pointer items-center justify-center rounded-full bg-surface-highlight text-primary shadow-lg border border-white/10 transition-transform active:scale-95 hover:bg-white/10">
<span class="material-symbols-outlined" style="font-size: 24px;">center_focus_strong</span>
</button>
</div>
<!-- FAB: Zoom Controls (Optional, keeping it simple vertically) -->
<div class="absolute bottom-[150px] right-5 z-40 flex flex-col gap-2">
<button class="flex h-8 w-8 cursor-pointer items-center justify-center rounded-full bg-surface-highlight/60 backdrop-blur text-white shadow-lg border border-white/5">
<span class="material-symbols-outlined" style="font-size: 18px;">add</span>
</button>
<button class="flex h-8 w-8 cursor-pointer items-center justify-center rounded-full bg-surface-highlight/60 backdrop-blur text-white shadow-lg border border-white/5">
<span class="material-symbols-outlined" style="font-size: 18px;">remove</span>
</button>
</div>
<!-- Bottom Navigation -->
<div class="absolute bottom-0 w-full z-50 glass-panel border-t border-white/5 px-6 pb-6 pt-2">
<div class="flex items-center justify-between max-w-sm mx-auto">
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-gray-500 hover:text-gray-300 transition-colors group" href="#">
<div class="h-8 flex items-center justify-center rounded-full px-4 group-hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">description</span>
</div>
<p class="text-[10px] font-medium leading-normal tracking-wide">Notes</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-primary" href="#">
<div class="h-8 flex items-center justify-center rounded-full px-4 bg-primary/10 transition-colors">
<span class="material-symbols-outlined fill-current" style="font-size: 24px; font-variation-settings: 'FILL' 1;">hub</span>
</div>
<p class="text-[10px] font-bold leading-normal tracking-wide">Graph</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-gray-500 hover:text-gray-300 transition-colors group" href="#">
<div class="h-8 flex items-center justify-center rounded-full px-4 group-hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">settings</span>
</div>
<p class="text-[10px] font-medium leading-normal tracking-wide">Settings</p>
</a>
</div>
</div>
<!-- Vignette Effect for immersion -->
<div class="pointer-events-none absolute inset-0 z-30 bg-[radial-gradient(circle_at_center,transparent_0%,rgba(16,22,34,0.4)_100%)]"></div>
</div>
</body></html>
